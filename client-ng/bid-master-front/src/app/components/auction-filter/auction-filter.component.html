<div class="filter-container" [@filterAnimation]>
  <form [formGroup]="filterForm">
    <div class="space-y-4">
      <!-- Búsqueda -->
      <div class="flex gap-4">
        <input 
          type="text"
          formControlName="searchTerm"
          placeholder="Buscar subastas..."
          class="flex-1 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
        >
        <button 
          type="button"
          (click)="toggleAdvancedFilters()"
          class="filter-button"
        >
          {{ showAdvancedFilters ? 'Ocultar filtros' : 'Mostrar filtros' }}
        </button>
      </div>

      <!-- Filtros avanzados -->
      <div *ngIf="showAdvancedFilters" [@filterAnimation] class="space-y-4">
        <div formGroupName="priceRange" class="space-y-2">
          <label class="text-sm font-medium text-gray-700">Rango de precio</label>
          <div class="flex gap-4">
            <input 
              type="number"
              formControlName="min"
              placeholder="Mínimo"
              class="flex-1 px-4 py-2 border rounded-lg"
            >
            <span class="self-center">-</span>
            <input 
              type="number"
              formControlName="max"
              placeholder="Máximo"
              class="flex-1 px-4 py-2 border rounded-lg"
            >
          </div>
        </div>

        <div class="flex items-center gap-2">
          <input 
            type="checkbox"
            formControlName="isActive"
            id="isActive"
            class="rounded text-blue-500 focus:ring-blue-500"
          >
          <label for="isActive" class="text-sm font-medium text-gray-700">
            Mostrar solo subastas activas
          </label>
        </div>

        <button 
          type="button"
          (click)="resetFilters()"
          class="filter-button bg-gray-100"
        >
          Reiniciar filtros
        </button>
      </div>
    </div>
  </form>
</div>
