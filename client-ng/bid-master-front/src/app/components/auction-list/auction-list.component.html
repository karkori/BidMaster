<div class="container py-8">
  <!-- Loading state -->
  <div *ngIf="loading" class="flex justify-center items-center min-h-[200px]">
    <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-500"></div>
  </div>

  <!-- Lista de subastas -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" [@listAnimation]="auctions.length">
    <div *ngFor="let auction of auctions" class="auction-card">
      <img [src]="auction.imageUrl" [alt]="auction.title" class="w-full h-48 object-cover rounded-t-lg">
      <div class="p-4">
        <h3 class="text-lg font-semibold mb-2">{{ auction.title }}</h3>
        <p class="text-sm text-gray-600 mb-4">{{ auction.description }}</p>
        <div class="flex justify-between items-center">
          <span class="text-xl font-bold">${{ auction.currentPrice }}</span>
          <span [class.text-green-500]="auction.isActive" [class.text-red-500]="!auction.isActive" class="text-sm">
            {{ auction.isActive ? 'Activa' : 'Finalizada' }}
          </span>
        </div>
      </div>
    </div>
  </div>

  <!-- Estado vacÃ­o -->
  <div *ngIf="!loading && auctions.length === 0" class="text-center py-12">
    <p class="text-gray-500 text-lg">No se encontraron subastas que coincidan con los filtros.</p>
  </div>
</div>
